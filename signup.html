<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <img src="images/logo_no_bg.png" width="300" alt="logo with ReCapture name">

    <h2>Join us today!</h2>
    <div id="homepage">
        <!--I made the sign up button send user to home page since the submit button itself does not work-->
    <form action="homepage.html" method="post"> 
    
        <label for="username">Username</label> 
        <br>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <br>
        <br>
        <label for="email">Email</label>

        <br>
        <input type="text" id="email" name="email" placeholder="Enter your email">
        <br>
        <br>
    
        <label for="password">Password</label>
        <br>
        <input type="password" id="pasword" name="password" placeholder="Enter your password">
        
        <br>
        <br>
        <label for="birthdate">Birth Date:</label>
        <br>
        <input type="date" id="birthdate" name="birthdate">

        <br>
        <input type="submit" value="Sign up">
        <br>

        <label for="subscribe">Subscribe to our newsletter</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">

    </form>
    </div>
</body>
</html>
